        function unselectAllModes(){

        function hoverNextMode(){
            if(modeIndSelected < 5){
                modeIndSelected++;
                unselectAllModes();
                modesHTML[modeIndSelected].className = "selected";
            }
        }

            if(modeIndSelected > 0){
